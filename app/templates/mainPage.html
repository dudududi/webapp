<!DOCTYPE HTML PUBLIC >
<div ng-controller="mainPageCtrl">
  <md-card ng-repeat="meme in memeData">
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">{{meme.title}}</span>
        <span class="md-subhead"><i>{{meme.author}}, {{meme.created_at | date:"yyyy-MM-dd hh:mm"}}, {{meme.description}}</i></span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content layout="row" layout-align="space-between">
      <div class="md-media-xl card-media"></div>
      <md-card-actions layout="column">
        <md-button class="md-icon-button" aria-label="Favorite">
          <span class="material-icons">favorite</span>
        </md-button>
        <md-button class="md-icon-button" aria-label="Settings">
            <span class="material-icons">menu</span>
        </md-button>
        <md-button class="md-icon-button" aria-label="Share">
            <span class="material-icons">reply</span>
        </md-button>
        <md-button class="md-raised md-primary" ng-if="isAdmin" ng-click="removeMeme(meme)">
          <span >Usu≈Ñ mema</span>
        </md-button>
      </md-card-actions>
    </md-card-content>
  </md-card>
</div>
